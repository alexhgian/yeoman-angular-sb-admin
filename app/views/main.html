<!-- Page Content -->
<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Header Here -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Events</h1>

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <!-- Refresh Button -->
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-default" ng-click="refresh()">
                    <i class="fa fa-refresh"></i><span> Refresh</span>
                </button>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <br>

        <!-- Page Content Here -->
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Select</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>Event ID</th>
                                <th>Name</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Description</th>
                                <th>Image URL</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Zip</th>
                                <th>Country</th>
                                <th>Event Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="event in events track by $index">
                                <td>{{$index+1}}</td>
                                <td>
                                    <div class="checkbox text-center">
                                        <label>
                                            <input type="checkbox" value="">
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-default"><span class="fa fa-edit"></span></button>
                                </td>
                                <td>
                                    <button class="btn btn-danger"><span class="fa fa-trash-o"></span></button>
                                </td>
                                <td>{{event.objectId}}</td>
                                <td>{{event.name}}</td>
                                <td>2012-10-09 19:00:00</td>
                                <td>2012-10-13 12:00:00</td>
                                <td>Lorem ipsum</td>
                                <td>cat.jpg</td>
                                <td>9500 Gilman Dr</td>
                                <td>La Jolla</td>
                                <td>CA</td>
                                <td>92093</td>
                                <td>USA</td>
                                <td>4321</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
